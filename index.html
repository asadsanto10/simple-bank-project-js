<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ICON/Logo.png" type="image/x-icon">
    <title>Simple bank website javascript</title>
    <!-- bootstarp css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header id="header_area" class="container">
        <div id="login_area">
            <h2 class="text-center text-primary">Welocem to simple JS Bank</h2>
            <div class="input_area">
                <h4>log in</h4>
                <input type="text" name="" id="email" class=" form-control" placeholder="Email">
                <br>
                <input type="password" name="" class="form-control" id="password" placeholder="Password">
                <br>
                <button id="login" type="" class="btn btn-primary">Log in</button>
            </div>
        </div>
        <div id="transaction_area">
            <div class="row">
                    <div class="col-md-4">
                        <div class="deposite design">
                        <h5>Deposite</h5>
                        <h2>$ <span id="currentDeposite">00</span></h2>    
                    </div>
                </div>
                    <div class="col-md-4">
                        <div class="withdraw design">
                        <h5>Withdraw</h5>
                        <h2><span id="currentwithdraw">40</span></h2>
                    </div>
                </div>
                    <div class="col-md-4">
                        <div class="balance design">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">2200</span></h2>
                    </div>
                </div>
            </div>
            <div id="depositeWithdraw" class="pt-5 mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="deposites">
                            <h4>Deposite</h4>
                            <input type="text" name="" id="depositeAmount" class=" form-control" placeholder="$ Amaount you want to Depostite">
                            <br>
                            <button id="depositebtn" type="" class="btn btn-primary">Deposite</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="withdras">
                            <h4>Withdras</h4>
                            <input type="text" name="" id="withdrawAmount" class=" form-control"
                                placeholder="$ Amaount you want to Withdra">
                            <br>
                            <button id="withdraw" type="" class="btn btn-primary">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
